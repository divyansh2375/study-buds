<!DOCTYPE html>
<html>
<head>
    <title>Password Page</title>
    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "23772"; // Replace this with the actual correct password

            if (enteredPassword === correctPassword) {
                window.location.href = "https://www.google.com"; // Replace this with the desired redirect URL
            } else {
                document.getElementById("message").innerHTML = "You have entered the wrong password.";
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the Password Page</h1>
    <p>Please enter the password to proceed:</p>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>
</body>
</html>
